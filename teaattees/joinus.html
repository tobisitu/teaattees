<html lang="en">
  <head>
  	<!-- Required meta tags -->
    <meta charset="utf-8">

    <link rel="stylesheet" href="css/styles.css" >

    <title>Tea at Tees</title>
  </head>
  <body>
    <div class="container">
       <section>
        <!--Navigation-->
         <nav class="navbar navbar-expand-lg navbar-light ">
            <a href="index.html"><img class="logo" src="assets/logo/TeaAtTeesLogo.png"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#myNavigation" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="myNavigation">
              <ul class="navbar-nav">
                <li class="nav-item ">
                  <a class="nav-link" href="products.html">Products</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="aboutus.html">About Us</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="findus.html">Find Us</a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link " href="joinus.html">Join Us</a>
                </li>
              </ul>
            </div>
          </nav>

         <section class="application">
          <div class="jumbotron ">
            <h1>Join Our Family</h1>
          </div>
           <form class="join">
            <div class="row">
              <div class="col">
                <label for="firstNameInput">First Name</label>
                <input type="text" class="form-control" id="firstNameInput">
              </div>
              <div class="col">
                <label for="lastNameInput">Last Name</label>
                <input type="text" class="form-control" id="lastNameInput">
              </div>
            </div>
            <div class="form-group">
              <label for="emailInput">Email address</label>
              <input type="email" class="form-control" id="emailInput" placeholder="name@example.com">
            </div>
            <div>
              <label for="emailInput">Address</label>
              <div class="form-row">
                <div class="col-7">
                  <input type="text" class="form-control" placeholder="City">
                </div>
                <div class="col">
                  <input type="text" class="form-control" placeholder="Province">
                </div>
                <div class="col">
                  <input type="text" class="form-control" placeholder="Postal Code">
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="positionSelect">Desired Position</label>
              <select class="form-control" id="positionSelect">
                <option>Select a position below </option>
                <option>Assistant Manager</option>
                <option>Waitress/ Waiter</option>
                <option>Cashier</option>
              </select>
            </div>
            <div class="form-group">
              <label for="coverLetterText">Cover Letter</label>
              <textarea class="form-control" id="coverLetterText" rows="5"></textarea>
            </div>
            <div class="form-group">
              <label for="resumeUploadFile">Upload Resume</label>
              <input type="file" class="form-control-file" id="resumeUploadFile">
            </div>
            
              <button onclick="myFunction()" type="submit" id="submitBtn" class="btn btn-primary submit mb-2">Submit</button> 
          </form>
         </section>
         
        <!--  Footer Section -->
         <footer class="footer">
           <p><a href="findus.html">Contact Us</a></p>
           <p><a href="joinus.html">Careers</a></p>
           <div class="copyright">
             <ul>
                <li> <img class="footerlogo" src="assets/logo/TeaAtTeesLogo.png" alt="Logo"> </li>
                <li> Copyright Â© Tea at Tees 2019</li>
              </ul>
           </div>
         </footer>
       </section>
    </div>



    <script type="text/javascript">

      function myFunction() {
        alert("Your Application was successful! Keep an eye on your e-mail.");
      }
    </script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
